<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    @keyframes light {
      0% {
        background-color: black;
      }
      50% {
        background-color: yellow;
      }
      100% {
        background-color: black;
      }
    }

    .line-box {
      display: flex;
      gap: 3px;
    }
    .line {
      width: 20px;
      height: 5px;
      background-color: black;
    }

    .line:nth-child(1) {
      animation: light 5s infinite;
      animation-delay: 2s;
    }
    .line:nth-child(2) {
      animation: light 5s infinite;
      animation-delay: 3s;
    }
    .line:nth-child(3) {
      animation: light 5s infinite;
      animation-delay: 4s;
    }
    .line:nth-child(4) {
      animation: light 5s infinite;
      animation-delay: 5s;
    }
  </style>
  <body>
    <div class="line-box">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </body>
</html>

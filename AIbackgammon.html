<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .container {
      width: 480px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: auto;
      background-color: orange;
      padding: 10px;
    }
    .cell {
      width: 30px;
      height: 30px;
      border: 1px solid black;
      position: relative;
    }
    .player1::before,
    .player2::before {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      left: 5px;
      top: 5px;
    }
    .player1.cell::before {
      content: "";
      background-color: black;
    }
    .player2.cell::before {
      content: "";
      background-color: white;
    }
  </style>
  <body>
    <div id="app">
      <div class="container">
        <div
          class="cell"
          v-for="i in blocks"
          :class="{player1:player1.includes(i.val),player2:player2.includes(i.val)}"
          @click="playChess(i)"
        ></div>
      </div>
    </div>

    <script src="./rule.js"></script>
    <script src="./vue.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            blocks: [],
            player1: [],
            player2: [],
            player: 1,
            isBlocked: false,
          };
        },
        computed: {
          canSelect() {
            return this.blocks.filter((item) => !item.select);
          },
        },
        methods: {
          playChess(item) {
            this.player1.push(item.val);
            item.select = true;
            // console.log(this.player1);
            this.checkWin(this.player1, item.val);
            this.chagePlayer();
          },
          chagePlayer() {
            let self = this;
            let bestMove = { val: null };
            this.isBlocked = false;

            function minimax(depth, isMax, position, move, alpha, beta) {
              if (
                depth >= 2 ||
                self.checkWin(self.player2, position) ||
                self.checkWin(self.player1, position)
              ) {
                return self.evaluateBoard(position, isMax);
              }
              let value = isMax ? -Infinity : Infinity;

              for (let i = 0; i < self.canSelect.length; i++) {
                let item = self.canSelect[i];

                if (isMax) {
                  self.player2.push(item.val);
                  console.log(
                    "self.player2 push",
                    [...self.player2],
                    "depth",
                    depth
                  );
                } else {
                  self.player1.push(item.val);
                  // console.log("self.player1 push", [...self.player1]);
                }
                item.select = true;

                let eval = minimax(
                  depth + 1,
                  !isMax,
                  item.val,
                  move,
                  alpha,
                  beta
                );

                if (isMax) {
                  self.player2.pop(); // 恢复AI的走法状态。
                } else {
                  self.player1.pop(); // 恢复玩家的走法状态。
                }
                item.select = false;

                if (isMax) {
                  // console.log(
                  //   "if",
                  //   "eval",
                  //   eval,
                  //   "value",
                  //   value,
                  //   "isMax",
                  //   isMax,
                  //   "item.val",
                  //   item.val,
                  //   "depth",
                  //   depth
                  // );
                  if (eval > value) {
                    value = eval;
                    alpha = eval;

                    if (depth == 0) {
                      move.val = item;
                      // console.log("move", { ...move });
                    }

                    // if (beta <= alpha) break;
                  }
                } else {
                  // console.log(
                  //   "else",
                  //   "eval",
                  //   eval,
                  //   "value",
                  //   value,
                  //   "isMax",
                  //   isMax,
                  //   "item.val",
                  //   item.val,
                  //   "depth",
                  //   depth
                  // );
                  if (eval < value) {
                    value = eval;
                    beta = eval;

                    // if (beta <= alpha) break;
                  }
                }
              }
              return value;
            }

            minimax(0, true, this.canSelect[0], bestMove, -Infinity, Infinity);
            if (bestMove.val) {
              // console.log("bestMove", bestMove.val);
              this.player2.push(bestMove.val.val);
              bestMove.val.select = true;
            }
          },

          evaluateBoard(position, isMax, depth) {
            let totalScore = 0;
            if (!position) return totalScore;

            //因為獲勝時會不會走到下面得判斷，所以直接返回正值
            if (this.checkWin(this.player2, position)) {
              totalScore += isMax ? 200 : -200;
              // return 200;
            }

            if (this.checkWin(this.player1, position)) {
              totalScore += isMax ? -150 : 150;
              // return 100;
            }

            let liveTwo = checkLive(this.player1, position, 2);

            if (liveTwo) {
              if (
                this.player2.includes(liveTwo.head) ||
                this.player2.includes(liveTwo.tail)
              ) {
                totalScore += isMax ? 50 : -50;
                this.isBlocked = true;
              } else {
                let liveTwoBlocked = checkBlocked(this.player1, this.player2, 2);
                console.log('liveTwoBlocked',liveTwoBlocked)
                if(!liveTwoBlocked){
                  totalScore = isMax ? -80 : 80; // 未被阻挡的活三
                }
                // console.log('liveTwoBlocked',liveTwoBlocked)
                // if (!this.isBlocked) {
                //   totalScore = isMax ? -80 : 80; // 未被阻挡的活三
                // }
              }
            }

            // 判断是否阻挡了活三
            let liveThree = checkLive(this.player1, position, 3);
            if (liveThree) {
              if (
                this.player2.includes(liveThree.head) ||
                this.player2.includes(liveThree.tail)
              ) {
                // console.log('以阻擋',isMax)
                totalScore += isMax ? 50 : -50; // 如果活三被阻挡，返回较小的负值
              } else {
                // console.log('未阻擋',isMax)
                totalScore += isMax ? -100 : 100; // 未被阻挡的活三
                // totalScore+= -100
              }
            }

            //一開始先占領中間
            if (position == 113) {
              totalScore += isMax ? 100 : -100;
            }
            // console.log("totalScore", totalScore);
            return totalScore ? totalScore : isMax ? Infinity : -Infinity;
            // return 0
          },

          checkWin(player, position) {
            // console.log("position", position);
            if (!position) return;
            //當前位置也要計算，所以設定1
            let horizontal = 1; //水平
            let vertical = 1; //垂直
            let leftOblique = 1; //左斜
            let rightOblique = 1; //右斜

            // 水平
            for (let i = 1; i <= 4; i++) {
              if (player.includes(position + i)) horizontal++;
              else break;
            }
            for (let i = 1; i <= 4; i++) {
              if (player.includes(position - i)) horizontal++;
              else break;
            }

            // 垂直
            for (let i = 1; i <= 4; i++) {
              if (player.includes(position + i * 15)) vertical++;
              else break;
            }
            for (let i = 1; i <= 4; i++) {
              if (player.includes(position - i * 15)) vertical++;
              else break;
            }

            // 右斜
            for (let i = 1; i <= 4; i++) {
              if (player.includes(position + i * 14)) leftOblique++;
              else break;
            }
            for (let i = 1; i <= 4; i++) {
              if (player.includes(position - i * 14)) leftOblique++;
              else break;
            }

            // 左斜
            for (let i = 1; i <= 4; i++) {
              if (player.includes(position + i * 16)) rightOblique++;
              else break;
            }
            for (let i = 1; i <= 4; i++) {
              if (player.includes(position - i * 16)) rightOblique++;
              else break;
            }
            // console.log(
            //   "checkwin",
            //   horizontal,
            //   vertical,
            //   leftOblique,
            //   rightOblique
            // );
            if (
              horizontal >= 5 ||
              vertical >= 5 ||
              leftOblique >= 5 ||
              rightOblique >= 5
            ) {
              return true;
            }

            return false;
          },
        },
        mounted() {
          for (let i = 1; i <= 255; i++) {
            this.blocks.push({
              val: i,
              select: false,
            });
          }
        },
      }).mount("#app");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        shape-rendering: crispEdges;
        list-style: none;
      }
      html {
        overflow: hidden;
      }
      .svg-mapping {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
      }
      .container {
        position: relative;
      }
      .back {
        position: absolute;
        left: 0;
        top: 0;
        cursor: pointer;
      }
      svg {
        width: 100%;
        height: 100%;
        image-rendering: crisp-edges;
      }

      .svg-mapping path {
        stroke-width: 0.1;
      }
      .map-group {
        transition: all 0.5s;
        will-change: transform;
      }

      .map-group g path {
        stroke-width: 0.1;
      }
      .window {
        box-sizing: border-box;
        width: 250px;
        border-radius: 8px;
        position: absolute;
        top: 10%;
        right: 10px;
        background-color: #5a6be3;
        padding: 16px 24px;
      }

      .title {
        margin-bottom: 20px;
        color: #fff;
      }

      .window .search {
      }
      .window .search input {
        border: none;
        background-color: transparent;
        font-size: 16px;
        box-sizing: border-box;
        width: 100%;
      }

      .window div {
        background-color: rgba(244, 244, 244, 0.9);
        margin-bottom: 20px;
        border-radius: 8px;
        padding: 16px;
      }

      .window .desc {
        overflow-y: scroll;
        height: 250px;
      }
      .window .desc::-webkit-scrollbar {
        width: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- <svg>
        <use xlink:href="#63000"></use>
      </svg> -->
      <div class="" ref="svgMap" class="svg-mapping"></div>
      <div class="container">
        <div class="back" @click="goBack">
          <p>返回上一層</p>
        </div>
        <div class="map">
          <Taiwan
            v-model:deep-val="deep"
            v-model:search-param="searchParam"
            @update-deep="updateDeep"
            @get-location-data="(val)=>locationData = val"
            @update-address="(val)=>currAddress = val"
          />
        </div>
        <div class="window">
          <h2 class="title">選情分析</h2>
          <div class="search">
            <input
              type="text"
              placeholder="查詢縣市"
              v-model="searchStr"
              @focus="focusing = true"
            />
            <ul>
              <li
                v-for="item in filterLocationOptions"
                :key="item.id"
                @click="chooseAddress(item)"
              >
                {{ item.name }}
              </li>
            </ul>
          </div>
          <template v-if="currAddress">
            <div class="address">
              <p>{{currAddress}}</p>
            </div>
            <div class="desc">
              <p>{{ locationData.textContent }}</p>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script src="../vue.js"></script>
    <script src="./svg.js"></script>
    <script type="module">
      import { taiwan } from "./component/Taiwan.js";
      import location from "./location.js";
      const app = Vue.createApp({
        data() {
          return {
            deep: 0,
            locationData: {},
            currAddress: "",
            locationOptions: [],
            searchStr: "",
            searchParam: {},
            focusing: true,
          };
        },
        methods: {
          goBack() {
            if (this.deep > 0) {
              this.deep--;
              this.searchStr = "";
            }
          },
          chooseAddress(item) {
            this.searchStr = item.name;
            this.searchParam = item;
            this.focusing = false;
          },
          createIdList(id) {
            const countryId = id.length > 5 && id.slice(0, 5);
            const townId = id.length > 8 && id.slice(0, 8);

            return {
              countryId,
              townId,
            };
          },
          mappingName(id) {
            if (!id) return "";
            const { countryId, townId } = this.createIdList(id);

            const countryName = location[countryId] || "";
            const townName = location[townId] || "";
            const areaName = location[id];

            return countryName + townName + areaName;
          },
          updateDeep(val) {
            this.deep = val;
            this.searchStr = "";
          },
        },
        computed: {
          filterLocationOptions() {
            if (!this.searchStr || !this.focusing) return [];
            const matchOptions = this.locationOptions
              .map((item) => {
                if (item.name.includes(this.searchStr)) {
                  const { countryId, townId } = this.createIdList(item.id);
                  const idList = [countryId, townId, item.id].filter(
                    (item) => item
                  );

                  return {
                    name: item.name,
                    id: item.id,
                    idList,
                  };
                }
              })
              .filter((item) => item);

            return matchOptions || [];
          },
        },
        mounted() {
          this.$refs.svgMap.innerHTML = svgList;

          for (let key in location) {
            this.locationOptions.push({
              name: this.mappingName(key),
              id: key,
            });
          }

          // console.log("location", this.locationOptions);
        },
      });
      app.component("Taiwan", taiwan);
      app.mount("#app");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        shape-rendering: crispEdges;
      }
      html {
        overflow: hidden;
      }
      .svg-mapping {
        position: absolute;
        left: 0;
        top: 0;
      }
      .container {
        position: relative;
      }
      .back {
        position: absolute;
        left: 0;
        top: 0;
        cursor: pointer;
      }
      svg {
        width: 100%;
        height: 100%;
        image-rendering: crisp-edges;
      }
      .map-group {
        transition: all 0.5s;
        will-change: transform;
      }

      .map-group g path {
        stroke-width: 0.1;
      }
      .window {
        box-sizing: border-box;
        width: 250px;
        border-radius: 8px;
        position: absolute;
        top: 10%;
        right: 10px;
        background-color: #5a6be3;
        padding: 16px 24px;
      }

      .title {
        margin-bottom: 20px;
        color: #fff;
      }

      .window div {
        background-color: rgba(244, 244, 244, 0.9);
        margin-bottom: 20px;
        border-radius: 8px;
        padding: 16px;
      }

      .window .desc {
        overflow-y: scroll;
        height: 250px;
      }
      .window .desc::-webkit-scrollbar {
        width: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- <svg>
        <use xlink:href="#63000"></use>
      </svg> -->
      <!-- <div class="" ref="svgMap"></div> -->

      <div class="container">
        <div class="back" @click="goBack">
          <p>返回上一層</p>
        </div>
        <div class="map">
          <Taiwan
            v-model:deep-val="deep"
            @update-deep="(val)=>deep = val"
            @get-location-data="(val)=>locationData = val"
            @update-address="(val)=>currAddress = val"
          />
        </div>
        <div class="window">
          <h2 class="title">選情分析</h2>
          <div class="address">
            <p>{{currAddress}}</p>
          </div>
          <div class="desc">
            <p>{{ locationData.textContent }}</p>
          </div>
        </div>
      </div>
    </div>

    <script src="../vue.js"></script>
    <script src="./svg.js"></script>
    <script type="module">
      import { taiwan } from "./component/Taiwan.js";
      const app = Vue.createApp({
        data() {
          return {
            deep: 0,
            locationData: {},
            currAddress: "",
          };
        },
        methods: {
          goBack() {
            if (this.deep > 0) {
              this.deep--;
            }
          },
        },
        mounted() {
          // console.log(svgList);
          // this.$refs.svgMap.innerHTML = svgList;
        },
      });
      app.component("Taiwan", taiwan);
      app.mount("#app");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        shape-rendering: crispEdges;
        list-style: none;
      }
      html {
        overflow: hidden;
      }
      .svg-mapping {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
      }
      .container {
        position: relative;
      }
      .back {
        position: absolute;
        left: 0;
        top: 0;
        cursor: pointer;
      }
      svg {
        width: 100%;
        height: 100%;
        image-rendering: crisp-edges;
      }

      .svg-mapping path {
        stroke-width: 0.1;
      }
      .map-group {
        transition: all 0.5s;
        will-change: transform;
      }

      .map-group g path {
        stroke-width: 0.1;
      }
      .window {
        box-sizing: border-box;
        width: 250px;
        border-radius: 8px;
        position: absolute;
        top: 10%;
        right: 10px;
        background-color: #5a6be3;
        padding: 16px 24px;
      }

      .title {
        margin-bottom: 20px;
        color: #fff;
      }

      .wrap {
        background-color: rgba(244, 244, 244, 0.9);
        margin-bottom: 20px;
        border-radius: 8px;
        padding: 16px;
      }

      .window .search {
      }
      .window .search input {
        border: none;
        background-color: transparent;
        font-size: 16px;
        box-sizing: border-box;
        width: 100%;
      }

      .window .desc {
        overflow-y: scroll;
        height: 250px;
      }
      .window .desc::-webkit-scrollbar {
        width: 0;
      }

      .introduce .address {
        text-align: center;
      }

      .selection {
        border-top: 1px solid #c0c6d0;
        border-bottom: 1px solid #c0c6d0;
        padding: 10px 0;
        margin: 10px 0;
      }
      .selection-item {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div ref="svgMap" class="svg-mapping"></div>
      <div ref="countryList" class="svg-mapping"></div>
      <div ref="townsList" class="svg-mapping"></div>

      <div class="container">
        <div class="back" @click="goBack">
          <p>返回上一層</p>
        </div>
        <div class="map">
          <Taiwan
            v-model:deep-val="deep"
            v-model:search-param="searchParam"
            @update-deep="updateDeep"
            @get-location-data="(val)=>locationData = val"
          />
        </div>
        <div class="window">
          <h2 class="title">選情分析</h2>
          <div class="search wrap">
            <input
              type="text"
              placeholder="查詢縣市"
              v-model="searchStr"
              @focus="focusing = true"
            />
            <ul style="max-height: 300px; overflow-y: scroll">
              <li
                v-for="item in filterLocationOptions"
                :key="item.id"
                @click="chooseAddress(item)"
              >
                {{ item.name }}
              </li>
            </ul>
          </div>
          <template v-if="currAreaName">
            <div class="introduce wrap">
              <div class="address">{{currAreaName}}</div>
              <div class="selection">
                <div class="selection-item">
                  <p>柯文哲</p>
                  <p>{{ currAreaSelection.cand_1 }}%</p>
                </div>
                <div class="selection-item">
                  <p>賴清德</p>
                  <p>{{ currAreaSelection.cand_2 }}%</p>
                </div>
                <div class="selection-item">
                  <p>侯友宜</p>
                  <p>{{ currAreaSelection.cand_3 }}%</p>
                </div>
              </div>
              <div class="desc">{{ locationData.textContent }}</div>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script src="../vue.js"></script>
    <script src="./svg.js"></script>
    <script type="module">
      import countryList from "./country.js";
      import townsList from "./towns.js";
      import { taiwan } from "./component/Taiwan.js";
      import { locationMap } from "./utils.js";

      const app = Vue.createApp({
        data() {
          return {
            deep: 0,
            locationData: {},
            currAddress: "",
            locationOptions: [],
            searchStr: "",
            searchParam: {},
            focusing: true,
            selectionInfo: {},
            selectionData: [],
          };
        },
        methods: {
          goBack() {
            if (this.deep > 0) {
              this.deep--;
              this.searchStr = "";
            }
          },
          chooseAddress(item) {
            this.searchStr = item.name;
            this.searchParam = item;
            this.focusing = false;
          },
          findParentId(id) {
            const countryId = id.length > 5 && id.slice(0, 5);
            const townId = id.length > 8 && id.slice(0, 8);

            return {
              countryId,
              townId,
            };
          },
          mappingName(id) {
            if (!id) return "";
            const { countryId, townId } = this.findParentId(id);

            const countryName = locationMap[countryId] || "";
            const townName = locationMap[townId] || "";
            const areaName = locationMap[id];

            return countryName + townName + areaName;
          },
          updateDeep(val) {
            this.deep = val;
            this.searchStr = "";
          },
          handleLocationMap(rows) {
            rows.forEach((items, index, array) => {
              const item = items.split(",");
              const countryId = item[0];
              const townId = item[1];
              const villageId = item[2];

              if (!locationMap.hasOwnProperty(countryId)) {
                locationMap[countryId] = item[0 + 3];
              }
              if (!locationMap.hasOwnProperty(townId)) {
                locationMap[townId] = item[1 + 3];
              }
              locationMap[villageId] = item[2 + 3];
            });
          },
          async getLocationData() {
            await fetch("./data/area-code.csv")
              .then((res) => res.text())
              .then((text) => {
                const rows = text.split("\n").slice(1);
                this.handleLocationMap(rows);
              });
          },
          calauteSelectionRate(res) {
            let data = res ? res : this.selectionData;
            const { id } = this.locationData;

            if (this.deep !== 1) {
              data = data.filter((item) => item.village_id.includes(id));
            }
            let cand_1 = 0;
            let cand_2 = 0;
            let cand_3 = 0;

            for (let i = 0; i < data.length; i++) {
              const { village_id, cand_info } = data[i];
              const { townId } = this.findParentId(village_id);

              cand_1 += cand_info[0].tks_rate;
              cand_2 += cand_info[1].tks_rate;
              cand_3 += cand_info[2].tks_rate;
            }

            this.selectionInfo[id] = {
              cand_1: (cand_1 / data.length).toFixed(2),
              cand_2: (cand_2 / data.length).toFixed(2),
              cand_3: (cand_3 / data.length).toFixed(2),
            };
          },
          getSelectionData(id) {
            if (!id) return;
            fetch(`./data/selection/${id}.json`)
              .then((res) => res.json())
              .then((data) => {
                this.calauteSelectionRate(data);
                this.selectionData = data;
              });
          },
        },
        watch: {
          locationData: {
            handler(newVal, oldVal) {
              const { id: newId } = newVal;
              const { id: oldId } = oldVal;
              console.log("newId", newId, "oldId", oldId);

              if (!this.selectionInfo[newId]) {
                if (this.deep === 1 && newId != oldId) {
                  this.getSelectionData(newId);
                } else {
                  this.calauteSelectionRate();
                }
              }
            },
            deep: true,
          },
        },
        computed: {
          currAreaSelection() {
            const { id } = this.locationData;
            return this.selectionInfo[id] || {};
          },
          currAreaName() {
            if (this.deep === 0) return "";
            const { id } = this.locationData;
            return id ? this.mappingName(id) : "尚無資料";
          },
          filterLocationOptions() {
            if (!this.searchStr || !this.focusing) return [];
            const matchOptions = this.locationOptions
              .filter((item) => item.name.includes(this.searchStr))
              .map((item) => {
                const matchIndex = item.name.indexOf(this.searchStr);
                const { countryId, townId } = this.findParentId(item.id);
                const idList = [countryId, townId, item.id].filter(
                  (item) => item
                );

                const matchCount =
                  this.searchStr === item.name.slice(0, this.searchStr.length)
                    ? this.searchStr.length
                    : 0;

                return {
                  name: item.name,
                  id: item.id,
                  idList,
                  matchCount,
                };
              })
              .sort((a, b) => b.matchCount - a.matchCount)
              .slice(0, 10);

            return matchOptions || [];
          },
        },
        async mounted() {
          this.$refs.svgMap.innerHTML = svgList;
          this.$refs.countryList.innerHTML = countryList;
          this.$refs.townsList.innerHTML = townsList;

          await this.getLocationData();

          for (const id in locationMap) {
            this.locationOptions.push({
              name: this.mappingName(id),
              id,
            });
          }
        },
      });
      app.component("Taiwan", taiwan);
      app.mount("#app");
    </script>
  </body>
</html>
